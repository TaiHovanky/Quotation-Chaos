<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/5310eb5f61.js"></script>
<style>
body {
  background-color:#1393D1;
}

.well {
  margin-top: 50px;
  background-color:#E9EAED;
}

#title {
  text-align:auto;
}

.btn {
  background-color: #56BC8A;
  font-weight: bold;
  color: white;
}

#quote {
  margin-top: 30px;
  height: 100px;
}

#quoteText {
  margin-top: 25px;
  font-weight: bold;
  font-size: 60px;
}

#quoteAuthor {
  font-size:25px;
}

#quoteButton {
  margin-top: 20px;
}

#quoteBox {
  margin-top: 150px;
}

#tweetButton {
  font-size: 20px;
  margin-top: 10px;
}
</style>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

<body>
  <div class="container well">
    <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
      <div id="titleDiv">
        <h1 class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2" id="title">Quotation Chaos</h1>
      </div> <!--end of titleDiv !-->
      <div id="prompt">
        <button class="btn col-md-4 col-md-offset-3 col-xs-8 col-xs-offset-2" id="quoteButton">Give me a new quote!</button>
      </div> <!--end of prompt div !-->
      <br />
      <div id="quoteBox">
        <p id="quoteText"></p>
        <p id="quoteAuthor"></p>
      </div>
      <div id="tweet">
        <a class="col-md-3 col-md-offset-4 col-xs-6 col-xs-offset-3" href="https://twitter.com/intent/tweet?text=hello" id ="tweetButton"
  target="_blank"><i class="fa fa-twitter"></i> Tweet this quote<a>
      </div>  <!--end of tweet div !-->
    </div> <!--end of container div !-->

<script type="text/javascript">

$(document).ready(function(){
var quotes = [
  "Fortune favors the bold.",
  "The only easy day was yesterday.",
  "With great power comes great responsibility.",
  "This is Sparta!",
  "First you plant the seed. Then you fuck the plant.",
  "A baby's gotta do what a baby's gotta do.", 
  "What is this - a school for ants?!", 
  "Hodor.", 
  "YEEEAAAHHH.", 
  "We have nothing to fear, but fear itself.",
  "The very basic core of a man's living spirit is his passion for adventure.",
  "Not all those who wander are lost",
  "Believe it!",
  "I'M READY!!"
];

var quoteAuthor = [
  "- British S.A.S",
  "- US Navy SEALs",
  "- Spider Man",
  "- King Leonidas",
  "- Seth Rogen",
  "- Tommy Pickles",
  "- Zoolander",
  "- Hodor",
  "- Lil Jon",
  "- Franklin D. Roosevelt",
  "- Christopher McCandless",
  "- J.R.R. Tolkien",
  "- Naruto",
  "- SpongeBob"
]
  $("#quoteButton").click(function(){
    var finalNum = Math.floor(Math.random()*quotes.length); //use the random number generated by Math.random() to determine the index of the array that'll be used
    var currentQuote = quotes[finalNum];
    var currentAuthor = quoteAuthor[finalNum];
    $("#quoteText").html(currentQuote); //#quoteText populates with the quote
    $("#quoteAuthor").html(currentAuthor);
    $("#tweetButton").click(function(){
    $("#tweetButton").attr("href", "http://twitter.com/intent/tweet?text=" + currentQuote); //generates a Tweet containing the quote
  })
  });  
});
</script>
</body>
